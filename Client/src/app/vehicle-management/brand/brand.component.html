<section>
    <div class="content">
        <h2>Marcas</h2>
        <button class="new-brand" (click)="openAddBrandPopup()">Agregar Marca</button>
    </div>

    <div class="table-wrapper">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre de la Marca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let brand of brands">
                    <td>{{ brand.id }}</td>
                    <td>{{ brand.brandName }}</td>
                    <td>
                        <button class="edit" (click)="editBrand(brand.id)">Editar</button>
                        <button class="delete" (click)="deleteBrand(brand.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-brand-form 
        [showPopup]="showAddBrandPopup" 
        (save)="saveBrand($event)" 
        (cancel)="cancelAddBrandPopup()">
    </app-brand-form>
</section>
