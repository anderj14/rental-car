<section>
    <div class="content">
        <h2>Seguros</h2>
        <button class="new-insurance" (click)="openAddInsurancePopup()">Agregar Seguro</button>
    </div>

    <div class="table-wrapper">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre del Seguro</th>
                    <th>Precio del Seguro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let insurance of insurances">
                    <td>{{ insurance.id }}</td>
                    <td>{{ insurance.insuranceName }}</td>
                    <td>{{ insurance.insurancePrice }}</td>
                    <td>
                        <button class="edit" (click)="editInsurance(insurance.id)">Editar</button>
                        <button class="delete" (click)="deleteInsurance(insurance.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-insurance-form 
        [showPopup]="showAddInsurancePopup" 
        [initialValues]="editInsuranceFormValues"
        (save)="saveInsurance($event)" 
        (cancel)="cancelAddInsurancePopup()">
    </app-insurance-form>
</section>
