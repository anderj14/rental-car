<mat-card>
  <mat-card-header>
    <mat-card-title>
      Customer Information
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm.valid && customerForm.value)">
        <div class="form-row">
    <!--  -->
        <div class="form-info">
          <div class="form-group col-md-6">
            <label for="customerName">Customer Name</label>
            <input 
            type="text"
            [ngClass]="{'is-invalid': customerName.invalid && (customerName.dirty || customerName.touched)}"
            name="customerName"
            id="customerName"
            placeholder="Customer Name"
            required
            class="form-control"
            #customerName="ngModel"
            [(ngModel)]="customer.customerName"
            >
            <div *ngIf="customerName.invalid && (customerName.dirty || customerName.touched)" class="invalid-feedback">
              <div *ngIf="customerName.errors?.['required']" >
                Customer Name is required
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input 
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
            class="form-control"
            [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
            #email="ngModel"
            [(ngModel)]="customer.email"
            >
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
              <div *ngIf="email.errors?.['required']" >
                Email is required
            </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input 
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone"
            required
            class="form-control"
            [ngClass]="{'is-invalid': phone.invalid && (phone.dirty || phone.touched)}"
            #phone="ngModel"
            [(ngModel)]="customer.phone"
            >
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="invalid-feedback">
              <div *ngIf="phone.errors?.['required']" >
                Phone vin is required
            </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="driverLicense">Driver License</label>
            <input 
            type="text"
            name="driverLicense"
            id="driverLicense"
            placeholder="Driver License"
            required
            class="form-control"
            [ngClass]="{'is-invalid': driverLicense.invalid && (driverLicense.dirty || driverLicense.touched)}"
            #driverLicense="ngModel"
            [(ngModel)]="customer.driverLicense"
            >
            <div *ngIf="driverLicense.invalid && (driverLicense.dirty || driverLicense.touched)" class="invalid-feedback">
              <div *ngIf="driverLicense.errors?.['required']" >
                Driver License is required
            </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input 
            type="text"
            name="address"
            id="address"
            placeholder="address"
            required
            class="form-control"
            [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched)}"
            #address="ngModel"
            [(ngModel)]="customer.address"
            >
            <div *ngIf="address.invalid && (address.dirty || address.touched)" class="invalid-feedback">
              <div *ngIf="address.errors?.['required']" >
                Address is required
            </div>
            </div>
          </div>
        </div>

        <div class="form-info">
          <div class="form-group col-md-6">
            <label for="secondAddress">Second Address</label>
            <input 
            type="text"
            name="secondAddress"
            id="secondAddress"
            placeholder="Second Address"
            required
            class="form-control"
            [ngClass]="{'is-invalid': secondAddress.invalid && (secondAddress.dirty || secondAddress.touched)}"
            #secondAddress="ngModel"
            [(ngModel)]="customer.secondAddress"
            >
            <div *ngIf="secondAddress.invalid && (secondAddress.dirty || secondAddress.touched)" class="invalid-feedback">
                <div *ngIf="secondAddress.errors?.['required']" >
                    Second address is required
                </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input 
            type="text"
            name="city"
            id="city"
            placeholder="City"
            required
            class="form-control"
            [ngClass]="{'is-invalid': city.invalid && (city.dirty || city.touched)}"
            #city="ngModel"
            [(ngModel)]="customer.city"
            >
            <div *ngIf="city.invalid && (city.dirty || city.touched)" class="invalid-feedback">
                <div *ngIf="city.errors?.['required']" >
                    City is required
                </div>
            </div>
          </div>
    <!--  -->
          <div class="form-group col-md-6">
            <label for="state">State</label>
            <input 
            type="text"
            name="state"
            id="state"
            placeholder="State"
            required
            class="form-control"
            [ngClass]="{'is-invalid': state.invalid && (state.dirty || state.touched)}"
            #state="ngModel"
            [(ngModel)]="customer.state"
            >
            <div *ngIf="state.invalid && (state.dirty || state.touched)" class="invalid-feedback">
                <div *ngIf="state.errors?.['required']" >
                    State is required
                </div>
            </div>
          </div>
    <!--  -->
          <div class="form-group col-md-6">
            <label for="zip">Zip</label>
            <input 
            type="text"
            name="zip"
            id="zip"
            placeholder="Zip"
            required
            class="form-control"
            [ngClass]="{'is-invalid': zip.invalid && (zip.dirty || zip.touched)}"
            #zip="ngModel"
            [(ngModel)]="customer.zip"
            >
            <div *ngIf="zip.invalid && (zip.dirty || zip.touched)" class="invalid-feedback">
                <div *ngIf="zip.errors?.['required']" >
                    Zip is required
                </div>
            </div>
          </div>
    <!--  -->
          <div class="form-group col-md-6">
            <label for="country">Country</label>
            <input 
            type="text"
            name="country"
            id="country"
            placeholder="Country"
            required
            class="form-control"
            [ngClass]="{'is-invalid': country.invalid && (country.dirty || country.touched)}"
            #country="ngModel"
            [(ngModel)]="customer.country"
            >
            <div *ngIf="country.invalid && (country.dirty || country.touched)" class="invalid-feedback">
                <div *ngIf="country.errors?.['required']" >
                    Country is required
                </div>
            </div>
          </div>
        </div>
          
        </div>
    <!--  -->
        <mat-card-actions>
          <button [disabled]="!customerForm.valid" type="submit">Submit</button>
        </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
