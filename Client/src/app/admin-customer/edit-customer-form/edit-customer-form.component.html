<form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm.valid && customerForm.value)">
    <div class="form-row">
<!--  -->
      <div class="form-group col-md-6">
        <label for="customerName">customer Name</label>
        <input 
        type="text"
        [ngClass]="{'is-invalid': customerName.invalid && (customerName.dirty || customerName.touched)}"
        name="customerName"
        id="customerName"
        placeholder="Customer Name"
        required
        class="form-control"
        #customerName="ngModel"
        [(ngModel)]="customer.customerName"
        >
        <div *ngIf="customerName.invalid && (customerName.dirty || customerName.touched)" class="invalid-feedback">
          <div *ngIf="customerName.errors?.['required']" >
            Customer Name is required
          </div>
        </div>
      </div>
<!--  -->
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input 
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
        class="form-control"
        [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
        #email="ngModel"
        [(ngModel)]="customer.email"
        >
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
          <div *ngIf="email.errors?.['required']" >
            Email is required
        </div>
        </div>
      </div>
<!--  -->
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input 
        type="text"
        name="phone"
        id="phone"
        placeholder="phone"
        required
        class="form-control"
        [ngClass]="{'is-invalid': phone.invalid && (phone.dirty || phone.touched)}"
        #phone="ngModel"
        [(ngModel)]="customer.phone"
        >
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="invalid-feedback">
          <div *ngIf="phone.errors?.['required']" >
            Phone vin is required
        </div>
        </div>
      </div>
<!--  -->                   
      <div class="form-group col-md-6">
        <label for="driverLicense">DriverLicense</label>
        <input 
        type="text"
        name="driverLicense"
        id="driverLicense"
        placeholder="driverLicense"
        required
        class="form-control"
        [ngClass]="{'is-invalid': driverLicense.invalid && (driverLicense.dirty || driverLicense.touched)}"
        #driverLicense="ngModel"
        [(ngModel)]="customer.driverLicense"
        >
        <div *ngIf="driverLicense.invalid && (driverLicense.dirty || driverLicense.touched)" class="invalid-feedback">
          <div *ngIf="driverLicense.errors?.['required']" >
            Driver License is required
        </div>
        </div>
      </div>
<!--  -->
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input 
        type="text"
        name="address"
        id="address"
        placeholder="address"
        required
        class="form-control"
        [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched)}"
        #address="ngModel"
        [(ngModel)]="customer.address"
        >
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="invalid-feedback">
          <div *ngIf="address.errors?.['required']" >
            Address is required
        </div>
        </div>
      </div>
    </div>
<!--  -->
    <button [disabled]="!customerForm.valid" type="submit" class="btn btn-primary my-3 float-right">Submit</button>
  </form>
