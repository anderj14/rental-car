<section class="content">
    <app-breadcrumb></app-breadcrumb>
    <div class="content-cover">
        <div class="title">
            <h1>Customers</h1>
            <div class="actions">
                <div class="search">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" #search>
                </div>
                <div class="create">
                    <button [routerLink]="['/admin-customer/create']" class="new-customer">New Customer</button>
                </div>
            </div>
        </div>
        <app-paging-header
              [totalCount]="totalCount"
              [pageSize]="this.customerParams.pageSize"
              [pageNumber]="this.customerParams.pageNumber"
        ></app-paging-header>

        <div class="table-wrapper">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Driver License</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th *ngIf="(isAdmin$ | async)" >Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers" [routerLink]="'/admin-customer/' + customer.id">
                        <td>{{ customer.customerName }}</td>
                        <td>{{ customer.email }}</td>
                        <td>{{ customer.phone }}</td>
                        <td>{{ customer.driverLicense }}</td>
                        <td>{{ customer.address }}</td>
                        <td><button [routerLink]="['edit', customer.id]">Edit</button></td>
                        <td><button *ngIf="(isAdmin$ | async)" (click)="deleteCustomer(customer.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager
              [pageSize]="customerParams.pageSize"
              [pageNumber]="customerParams.pageNumber"
              [totalCount]="totalCount"
              (pageChanged)="onPageChanged($event)"
            ></app-pager>
        </div>

    </div>

</section>
