<table class="table table-hover">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Driver License</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers" routerLink="/customers/{{customer.id}}">
            <td>{{ customer.customerName }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.driverLicense }}</td>
            <td>{{ customer.address }}</td>
            <td>
                <button class="m-2 bi bi-trash">Update</button>
                <button class="m-2 bi bi-pen">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
