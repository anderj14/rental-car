<section class="content">
    <div class="content-cover">
        <div class="title">
            <h1>Customers</h1>
            <div class="search">
                <input (keyup.enter)="onSearch()" type="text" placeholder="Search" #search>
            </div>
        </div>

        <div class="box-filter">

            <div class="select">
            </div>
            <div class="actions">
                <button routerLink="/admin-customer" class="new-vehicle">Admin Customer</button>
            </div>

        </div>
        <div class="table-wrapper">
            <app-customer-item [customers]="customers"></app-customer-item>

        </div>

        <div class="d-flex justify-content-between align-item-center mt-4">

            <app-paging-header [totalCount]="totalCount" [pageNumber]="customerParams.pageNumber"
                [pageSize]="customerParams.pageSize">
            </app-paging-header>
            <div class="" *ngIf="totalCount > 0">
                <app-pager [totalCount]="totalCount" [pageSize]="customerParams.pageSize"
                    (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </div>

    </div>

</section>
