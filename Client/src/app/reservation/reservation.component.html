<section class="content">
  <div class="content-cover">
    <div class="title">
      <h1>Reservation</h1>
      <div class="search">
        <input (keyup.enter)="onSearch()" type="text" placeholder="Search" #search>
      </div>
    </div>

    <div class="box-filter">

      <div class="select">
        <h5 class="">Sort</h5>
        <select class="" (change)="onSortSelected($event)">
            <option *ngFor="let sort of sortOption" [value]="sort.value">
                {{sort.name}}
            </option>
        </select>
      </div>
      <div class="actions">
        <button routerLink="/admin-reservation" class="new-vehicle">Add New Reservation</button>
    </div>

    </div>
    <div class="">
      <app-reservation-item [reservations]="reservations"></app-reservation-item>

    </div>

    <div class="d-flex justify-content-between align-item-center mt-4">

      <app-paging-header [totalCount]="totalCount" [pageNumber]="reservationParams.pageNumber"
        [pageSize]="reservationParams.pageSize">
      </app-paging-header>
      <div class="" *ngIf="totalCount > 0">
        <app-pager [totalCount]="totalCount" [pageSize]="reservationParams.pageSize"
          (pageChanged)="onPageChanged($event)"></app-pager>
      </div>
    </div>
  </div>
</section>
