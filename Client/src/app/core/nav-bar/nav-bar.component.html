<header class="d-flex flex-row align-items-center justify-content-between  
    bg-white border-bottom shadow-sm">
    <img src="/assets/images/elipson.png" alt="logo" class="logo" style="width: 80px; margin-left: 20px;"
        routerLink="/">
    <div class="section d-flex flex-row align-items-center justify-content-between ">
        <nav class="my-2 admin" *ngIf="(isAdmin$ | async)">
            <a  class="p-2" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
            <a  class="p-2" routerLink="admin-vehicle" routerLinkActive="active">Vehicles</a>
            <a  class="p-2" routerLink="/admin-customer" routerLinkActive="active">Customers</a>
            <a  class="p-2" routerLink="/admin-reservation" routerLinkActive="active">Reservations</a>
        </nav>
        <nav class="my-2 nav">
            <a  class="p-2" routerLink="vehicles" routerLinkActive="active">Vehicles</a>
            <a  class="p-2" routerLink="/about-us" routerLinkActive="active">About Us</a>
            <a class="p-2" routerLink="/contact" routerLinkActive="active">Contact</a>
        </nav>
    </div>

    <!-- <div class="nav"></div> -->

    <ng-container *ngIf="accountService.currentUser$ | async as user">
        <div class="dropdown me-5" style="cursor: pointer;" dropdown>
            <a dropdownToggle class="dropdown-toggle">
                <strong>Welcome {{user.displayName}}</strong>
            </a>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <li class="py-1">
                    <a (click)="accountService.logout()" class="dropdown-item">Log Out</a>
                    <a routerLink="/settings" class="dropdown-item">Settings</a>
                    <a routerLink="/help center" class="dropdown-item">Help Center</a>
                </li>
            </ul>
        </div>
    </ng-container>
</header>
