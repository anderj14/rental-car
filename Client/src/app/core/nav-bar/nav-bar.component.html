<header class="d-flex flex-row align-items-center justify-content-between  p-3 mb-3 
    bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 40px;" routerLink="/">
    <nav class="my-2 fs-">
        <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="p-2" routerLink="vehicles" routerLinkActive="active">Vehicles</a>
        <a class="p-2" routerLink="/customers" routerLinkActive="active">Customers</a>
        <a class="p-2" routerLink="/reservations" routerLinkActive="active">Reservations</a>
        <a class="p-2" routerLink="/invoices" routerLinkActive="active">Invoices</a>
    </nav>
    <ng-container *ngIf="(accountService.currentUser$ | async) == null">
        <div class="d-flex align-items-center">
            <a routerLink="/account/login" class="me-4">Log In</a>
            <a routerLink="/account/register" class="me-2">Sign Up</a>
        </div>
    </ng-container>

    <ng-container *ngIf="accountService.currentUser$ | async as user">
        <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
            <a dropdownToggle class="dropdown-toggle">
                <strong>Welcome {{user.displayName}}</strong>
            </a>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <li class="py-1">
                    <a (click)="accountService.logout()" class="dropdown-item">Log Out</a>
                    <nav class="my-2 fs-">
                        <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
                        <a class="p-2" routerLink="vehicles" routerLinkActive="active">Vehicles</a>
                        <a class="p-2" routerLink="/customers" routerLinkActive="active">Customers</a>
                        <a class="p-2" routerLink="/reservations" routerLinkActive="active">Reservations</a>
                        <a class="p-2" routerLink="/invoices" routerLinkActive="active">Invoices</a>
                    </nav>
                </li>
            </ul>
        </div>
    </ng-container>
</header>
