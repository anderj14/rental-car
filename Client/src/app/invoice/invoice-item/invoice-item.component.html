<table class="table table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Reservation N.</th>
            <th>Customer Name</th>
            <th>Payment Type</th>
            <th>Total Costs</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let invoice of invoices">
        <tr *ngIf="invoice" routerLink="/invoices/{{invoice.id}}">
            <td>{{ invoice.date | date }}</td>
            <td>{{ invoice.reservation }}</td>
            <td>{{ invoice.customer }}</td>
            <td>{{ invoice.paymentType }}</td>
            <td>{{ invoice.totalAmount | currency}}</td>
            <td>
                <button class="m-2 bi bi-trash">Update</button>
                <button class="m-2 bi bi-pen">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
