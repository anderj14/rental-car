<section class="content">
    <div class="content-cover">
      <div class="title">
        <h1>Reservations</h1>
        <div class="search">
          <input (keyup.enter)="onSearch()" type="text" placeholder="Search" #search>
          <!-- <button (click)="onSearch()" class="">Search</button>
          <button (click)="onReset()" class="">Reset</button> -->
        </div>
      </div>
  
      <div class="box-filter">
  
        <div class="select">
          <h5 class="">Sort</h5>
          <select class="" (change)="onSortSelected($event)">
            <option *ngFor="let sort of sortOption" [value]="sort.value">
              {{sort.name}}
            </option>
          </select>
        </div>
        <div class="actions">
          <button class="new-vehicle">Add New Reservation</button>
      </div>
  
      </div>
      <div class="table-wrapper">
        <app-invoice-item [invoices]="invoices"></app-invoice-item>
  
      </div>
  
      <div class="d-flex justify-content-between align-item-center mt-4">
  
        <app-paging-header [totalCount]="totalCount" [pageNumber]="invoiceParams.pageNumber"
          [pageSize]="invoiceParams.pageSize">
        </app-paging-header>
        <div class="" *ngIf="totalCount > 0">
          <app-pager [totalCount]="totalCount" [pageSize]="invoiceParams.pageSize"
            (pageChanged)="onPageChanged($event)"></app-pager>
        </div>
      </div>
  
    </div>
  
  </section>
