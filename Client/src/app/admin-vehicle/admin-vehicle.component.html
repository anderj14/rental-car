<section class="content">
    <div class="content-cover">
        <div class="title">
            <h1>Vehicles List</h1>
            <div class="actions">
                <button [routerLink]="['/admin/create']" class="new-vehicle">New Vehicles</button>
            </div>
        </div>
        <app-paging-header
              [totalCount]="totalCount"
              [pageSize]="this.vehicleParams.pageSize"
              [pageNumber]="this.vehicleParams.pageNumber"
        ></app-paging-header>

        <div class="table-wrapper">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Vehicle</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Rental Price</th>
                        <th>Vehicle Type</th>
                        <th>Fuel</th>
                        <th>Status</th>
                        <th>Vin</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vehicle of vehicles">
                        <td class="">
                            <img src="{{vehicle.pictureUrl || '/assets/images/placeholder.png'}}" alt="{{vehicle.vehicleName}}" class="img-fluid" style="max-height: 50px">
                        </td>
                        <td>{{ vehicle.brand }}</td>
                        <td>{{ vehicle.model }}</td>
                        <td>{{ vehicle.year }}</td>
                        <td>{{ vehicle.rentalPrice | currency }}</td>
                        <td>{{ vehicle.vehicleType }}</td>
                        <td>{{ vehicle.fuel }}</td>
                        <td>{{ vehicle.status }}</td>
                        <td>{{ vehicle.vin }}</td>
                        <td><button [routerLink]="['edit', vehicle.id]">Edit</button></td>
                        <td><button (click)="deleteVehicle(vehicle.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager
              [pageSize]="vehicleParams.pageSize"
              [pageNumber]="vehicleParams.pageNumber"
              [totalCount]="totalCount"
              (pageChanged)="onPageChanged($event)"
            ></app-pager>
        </div>

    </div>

</section>
