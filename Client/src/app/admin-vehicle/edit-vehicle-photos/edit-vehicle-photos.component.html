<div class="py-5">
    <div class="container">
      <ng-container *ngIf="!addPhotoMode">
        <div class="d-flex justify-content-between mb-3">
          <h3>Vehicle Photos</h3>
          <button class="add" (click)="addPhotoModeToggle()">
            Add New Photo
          </button>
        </div>
        <div class="content">
          <div class="pictures" *ngFor="let photo of vehicle?.photos">
            <mat-card class="picture-card">
              <mat-card-content>
                <img class="" width="100%" height="180" src="{{photo.pictureUrl}}" alt="{{photo.fileName}}"/> 
              </mat-card-content>
              <mat-card-actions>
                <button type="button"
                (click)="setMainPhoto(photo.id)"
                [disabled]="photo.isMain"
                class="{{photo.isMain ? 'btn btn-success' : 'btn btn-outline-success'}}"
                style="width: 50%">Set Main
                </button>
                <button
                  type="button"
                  (click)="deletePhoto(photo.id)"
                  [disabled]="photo.isMain"
                  class="btn btn-outline-danger"
                  style="width: 50%"><i class="fa fa-trash"></i>      
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </ng-container>
      
      <ng-container *ngIf="addPhotoMode">
        <div class="d-flex justify-content-between mb-3">
          <h3>Add new vehicle image</h3>
          <button class="btn btn-outline-secondary" (click)="addPhotoModeToggle()">Cancel</button>
        </div>
        <div class="progress form-group" *ngIf="progress > 0">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
            {{progress}}%
          </div>
        </div>
        <app-photo-widget (addFile)="uploadFile($event)"></app-photo-widget>
      </ng-container>
    </div>
  </div>
