<section class="content">
    <div class="content-cover">
        <div class="title">
            <h1>Vehicles</h1>
            <div class="search">
                <input (keyup.enter)="onSearch()" type="text" placeholder="Search" #search>
            </div>
        </div>

        <div class="box-filter">

            <div class="select">
                <h5 class="">Sort</h5>
                <select class="" (change)="onSortSelected($event)">
                    <option *ngFor="let sort of sortOption" [value]="sort.value">
                        {{sort.name}}
                    </option>
                </select>
            </div>
            <div class="actions">
                <button (click)="togglePopup()" class="filter bi bi-filter">Filter</button>
                <button *ngIf="(isAdmin$ | async)" routerLink="/admin" class="new-vehicle">Admin Vehicle</button>
            </div>

        </div>
        <div class="table-wrapper">
            <app-vehicle-item [vehicles]="vehicles"></app-vehicle-item>

        </div>

        <div class="d-flex justify-content-between align-item-center mt-4">

            <app-paging-header [totalCount]="totalCount" [pageNumber]="vehicleParams.pageNumber"
                [pageSize]="vehicleParams.pageSize">
            </app-paging-header>
            <div class="" *ngIf="totalCount > 0">
                <app-pager [totalCount]="totalCount" [pageSize]="vehicleParams.pageSize"
                    (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </div>

    </div>

</section>


<div *ngIf="showPopup" class="popup-overlay" (click)="closePopup()">
    <div class="popup-content" (click)="stopPropagation($event)">
        <div class="box">
            <h5 class="">Brands</h5>
            <ul class="">
                <li class="" *ngFor="let brand of brands">
                    <input type="checkbox" [checked]="brand.id === vehicleParams.brandId" [value]="brand.id"
                        (change)="onBrandSelected(brand.id)">
                    {{ brand.brandName }}
                </li>
            </ul>
        </div>

        <div class="box">
            <h5 class="">Models</h5>
            <ul class="">
                <li class="" *ngFor="let model of models">
                    <input type="checkbox" [checked]="model.id === vehicleParams.modelId" [value]="model.id"
                        (change)="onModelSelected(model.id)">
                    {{ model.modelName }}
                </li>
            </ul>
        </div>

        <div class="box">
            <h5 class="">Fuels</h5>
            <ul class="">
                <li class="" *ngFor="let fuel of fuels">
                    <input type="checkbox" [checked]="fuel.id === vehicleParams.fuelId" [value]="fuel.id"
                        (change)="onFuelSelected(fuel.id)">
                    {{ fuel.fuelName }}
                </li>
            </ul>
        </div>

        <div class="box">
            <h5 class="">Statuses</h5>
            <ul class="">
                <li class="" *ngFor="let status of statuses">
                    <input type="checkbox" [checked]="status.id === vehicleParams.statusId" [value]="status.id"
                        (change)="onStatusSelected(status.id)">
                    {{ status.statusName }}
                </li>
            </ul>
        </div>

        <div class="box">
            <h5 class="">Vehicles Type</h5>
            <ul class="">
                <li class="" *ngFor="let vehicleType of vehiclesType">
                    <input type="checkbox" [checked]="vehicleType.id === vehicleParams.vehicleTypeId"
                        [value]="vehicleType.id" (change)="onVehicleTypeSelected(vehicleType.id)">
                    {{ vehicleType.vehicleTypeName }}
                </li>
            </ul>
        </div>
    </div>
</div>
