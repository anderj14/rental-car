
<section class="vehicle-edit mt-5">
    <div class="content">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Add New Reservation</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-reservation-info-form
            [reservation]="reservationFormValues"
            [customers]="customers"
            [vehicles]="vehicles"
            [insurances]="insurances"
          ></app-reservation-info-form>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
