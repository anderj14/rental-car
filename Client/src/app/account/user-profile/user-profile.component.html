<mat-card *ngIf="userProfile">
  <mat-card-header>
    <img src="/assets/icons/user.svg" alt="User avatar" class="avatar" />
    <div>
      <mat-card-title
        >{{ userProfile.firstName }} {{ userProfile.lastName }}</mat-card-title
      >
      <mat-card-subtitle>Member user</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="d-flex align-items-center gap-2 info">
      <mat-icon> calendar_today </mat-icon>
      <span *ngIf="userProfile.dateOfBirth !== 'N/A'"> {{ userProfile.dateOfBirth | date }}</span>
      <span *ngIf="userProfile.dateOfBirth === 'N/A'">N/A</span>
    </div>
    <div class="d-flex align-items-center gap-2 info">
      <mat-icon>badge</mat-icon>
      <span>{{ userProfile.identificationNumber }}</span>
    </div>
    <div class="d-flex align-items-center gap-2 info">
      <mat-icon>directions_car</mat-icon>
      <span>{{ userProfile.driverLicense }}</span>
    </div>
    <div class="d-flex align-items-center gap-2 info">
      <mat-icon>call</mat-icon>
      <span>{{ userProfile.phone }}</span>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <button (click)="openEditProfileDialog()">Edit Profile</button>
  </mat-card-footer>
</mat-card>
<div *ngIf="!userProfile">
  <p>Loading user profile...</p>
</div>
