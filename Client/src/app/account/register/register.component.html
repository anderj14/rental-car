<div class=" content d-flex justify-content-flex-start">
    <div class="content-cover ">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
            <h2>Sign Up</h2>

            <app-text-input [formControl]="registerForm.controls['displayName']" [label]="'Username'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'"
                [type]="'password'"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <div>
                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">LogIn</button>
            </div>
        </form>
    </div>
</div>
